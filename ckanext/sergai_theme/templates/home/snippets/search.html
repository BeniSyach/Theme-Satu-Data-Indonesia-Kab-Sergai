{% set tags = h.get_facet_items_dict('tags', limit=3) %}
{% set placeholder = _('Cari Data') %}

<div class="module module-search module-narrow module-shallow">
  <form class="module-content search-form" method="get" action="{% url_for controller='dataset', action='search' %}">
    <!-- <h1 class="heading">{{ _("Search data") }}</h1> -->
    <div class="search-input form-group search-giant">
      <input aria-label="{% block header_site_search_label %}{{ _('Search datasets') }}{% endblock %}"
        id="field-main-search" type="text" class="form-control" name="q" value="" autocomplete="off"
        placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}" />
      <button type="submit">
        <i class="fa fa-search"></i>
        <span class="sr-only">{{ _('Search') }}</span>
      </button>
    </div>
  </form>
  <h4 class="text-center">Pencarian Paling Populer</h4>
  {% for tag in tags %}
  <a class="badge badge-success" style="margin-right:10px" href="{% url_for 'dataset.search', tags=tag.name %}">{{
    h.truncate(tag.display_name,
    22) }}</a>
  {% endfor %}
</div>
